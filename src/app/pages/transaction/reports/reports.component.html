<div fxLayout="row wrap">
    <div fxFlex="25%" fxFlex.xs="90%" fxFlex.sm="40%" *ngFor="let reportTitles of dashboardTitles">
        <mat-card class="mat-elevation-z4" (click)="cardClick(reportTitles.id)" id="reportTitles.id">
            <mat-card-content>
                <mat-icon>{{ reportTitles.icon }}</mat-icon>
            </mat-card-content>
        </mat-card>
        <p>{{ reportTitles.text }}</p>
    </div>
</div>
